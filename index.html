<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAGI Foundation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FBF9F9;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 750px;
            padding: 40px;
            background: rgba(250, 250, 240, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(200, 200, 190, 0.2);
        }
        
        h1 {
            font-size: 3em;
            margin: 0 0 30px 0;
            font-weight: bold;
            letter-spacing: -1px;
        }
        
        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .contact {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .contact a {
            color: #8b7355;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact a:hover {
            color: #5d4e37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAGI Foundation</h1>
        <p class="intro">A frontier AI research and product org based in California, United States</p>
        <p class="contact">Contact: <a href="mailto:contact@agiopen.org">contact@agiopen.org</a></p>
    </div>
</body>
</html>
